        <script type="text/javascript">

        google.load("feeds", "1");

        function initialize() {
            var feed = new google.feeds.Feed("http://blog.aksw.org/feed/?cat=5&client=OntoWiki&version=0.9.12&suffix=git");
            //console.log("feed: "+feed);
            feed.load(function(result) {
                if (!result.error) {
                    var container = $("#feeds>.content");
                    for (var i = 0; i < result.feed.entries.length; i++) {
                        var entry = result.feed.entries[i];
                        var h2 = $("<h2></h2>");
                        h2.append('<a href="'+entry.link+'"> ' + entry.title + '</a> ');
                        //console.log(JSON.stringify(entry, null, 4));
                        var timeStamp = $("<span class='meta'></span>");
                        timeStamp.append("<abbr class='timeago' title='" + new Date(entry.publishedDate).toUTCString() + "'></abbr>");
                        timeStamp.append(" "+entry.author);
                        h2.append(timeStamp);
                        var feedContent = $("<p></p>").html(entry.contentSnippet);
                        feedContent.append('<a href = "' + entry.link + '" > Read more</a>')
                        container.append(h2);
                        container.append(feedContent);
                    }
                    $(document).ready(function(){
                        $("abbr.timeago").timeago();
                    })
                }
            });
        }
        google.setOnLoadCallback(initialize);

        </script>
